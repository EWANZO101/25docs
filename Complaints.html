<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Complaints - Swift Peak Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.4/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-900 text-white text-center p-5">
        <h1 class="text-3xl">Staff Complaints - Swift Peak Hosting</h1>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg">

            <!-- Staff Roles Section -->
            <h2 class="text-2xl font-semibold mb-6">Our Staff Roles</h2>

            <div class="space-y-4">
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-xl font-bold text-blue-700">Director</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-xl font-bold text-blue-700">Assistant Director</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-xl font-bold text-blue-700">Management Team</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-xl font-bold text-blue-700">Customer Support</p>
                </div>
                <div class="bg-blue-50 p-4 rounded-lg shadow">
                    <p class="text-xl font-bold text-blue-700">Staff in Training</p>
                </div>
            </div>

            <!-- Complaint Form -->
            <div class="mt-8">
                <h2 class="text-2xl font-semibold mb-4">Submit a Complaint</h2>
                <form action="https://docs.google.com/forms/d/e/your-google-form-id/formResponse" method="POST" target="_self">
                    
                    <!-- Staff Member and Role -->
                    <div class="mb-4">
                        <label for="staff_member" class="block text-gray-700 font-medium mb-2">What staff member are you complaining about and what role are they (if you know)?</label>
                        <input type="text" id="staff_member" name="entry.123456789" class="block w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter staff member's name and role" required>
                    </div>

                    <!-- Complaint Description -->
                    <div class="mb-4">
                        <label for="complaint" class="block text-gray-700 font-medium mb-2">What's your complaint?</label>
                        <textarea id="complaint" name="entry.987654321" rows="4" class="block w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Describe your complaint" required></textarea>
                    </div>

                    <!-- Name -->
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-medium mb-2">What's your name?</label>
                        <input type="text" id="name" name="entry.234567890" class="block w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your full name" required>
                    </div>

                    <!-- Email Address -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">What's your email?</label>
                        <input type="email" id="email" name="entry.345678901" class="block w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your email address" required>
                    </div>

                    <!-- Discord ID -->
                    <div class="mb-4">
                        <label for="discord" class="block text-gray-700 font-medium mb-2">Please make sure to include your Discord name if you have Discord:</label>
                        <input type="text" id="discord" name="entry.456789012" class="block w-full p-3 rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your Discord ID (e.g., username#1234)">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg shadow hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
                        Submit Complaint
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.4/dist/flowbite.min.js"></script>
</body>
</html>
