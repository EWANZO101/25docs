<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Stand By - Your CAD is Coming Soon</title>
  <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative overflow-hidden">

  <!-- Animated Background -->
  <div class="absolute inset-0">
    <div class="animate-pulse bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 opacity-30 h-full"></div>
    <div class="absolute top-1/3 left-1/4 bg-blue-600 blur-3xl h-48 w-48 rounded-full opacity-20"></div>
    <div class="absolute bottom-1/4 right-1/3 bg-purple-600 blur-3xl h-64 w-64 rounded-full opacity-20"></div>
  </div>

  <!-- Main Content -->
  <div class="z-10 text-center p-8 max-w-md">
    <h1 class="text-4xl font-bold mb-4">Please Stand By</h1>
    <p class="text-lg mb-6">Our team is working hard to provide you with your CAD. Your patience is appreciated!</p>
    <p class="text-sm text-yellow-400 mb-4">
      There is a slight delay. We will have your CAD ready in 20 minutes from now (GMT UK time).
    </p>
    <div class="mb-6">
      <div class="flex justify-between text-sm mb-2">
        <span>Time Remaining: <span id="time-remaining">20:00</span></span>
        <span>Progress: <span id="progress-percentage">0%</span></span>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%;"></div>
      </div>
    </div>
    <a 
      href="https://cad-isrp.snailycad.co.uk" 
      id="access-cad-button" 
      class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition opacity-50 cursor-not-allowed pointer-events-none"
      aria-disabled="true"
    >
      Access CAD
    </a>
  </div>

  <script>
    // Set target time: 20 minutes from now in GMT
    const targetTime = new Date();
    targetTime.setMinutes(targetTime.getMinutes() + 20); // Add 20 minutes
    const progressBar = document.getElementById("progress-bar");
    const progressPercentage = document.getElementById("progress-percentage");
    const timeRemaining = document.getElementById("time-remaining");
    const accessButton = document.getElementById("access-cad-button");

    const totalTime = 20 * 60 * 1000; // 20 minutes in milliseconds

    function updateProgress() {
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        // Timer has reached 0
        timeRemaining.textContent = "00:00";
        progressBar.style.width = "100%";
        progressPercentage.textContent = "100%";

        accessButton.classList.remove("opacity-50", "cursor-not-allowed", "pointer-events-none");
        accessButton.removeAttribute("aria-disabled");
        accessButton.classList.add("hover:bg-blue-500");
      } else {
        // Calculate remaining time and progress
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, "0");
        const seconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, "0");
        timeRemaining.textContent = `${minutes}:${seconds}`;

        const progress = 100 - (diff / totalTime) * 100;
        progressBar.style.width = `${progress.toFixed(2)}%`;
        progressPercentage.textContent = `${progress.toFixed(0)}%`;
      }
    }

    // Initialize countdown and refresh every second
    updateProgress();
    setInterval(updateProgress, 1000);
  </script>
</body>
</html>
