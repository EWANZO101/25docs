<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Swift Peak Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-3xl mb-6">Support Request</h1>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-gray-700 text-white" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-gray-700 text-white" required>
                </div>
                <div>
                    <label for="subject" class="block mb-2 text-sm font-medium">Subject</label>
                    <input type="text" id="subject" name="subject" class="w-full p-3 rounded-lg bg-gray-700 text-white" required>
                </div>
                <div>
                    <label for="message" class="block mb-2 text-sm font-medium">Message</label>
                    <textarea id="message" name="message" class="w-full p-3 rounded-lg bg-gray-700 text-white" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 p-3 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.js"></script>
</body>
</html>
