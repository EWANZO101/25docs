<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status - Swift Peak Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.6/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
        }

        .loading-text {
            animation: fadeIn 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .status-box {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="text-gray-200 flex justify-center items-center min-h-screen">

    <main class="w-full max-w-3xl p-6">
        <h1 class="text-4xl font-bold text-center text-white mb-6 text-glow">
            Swift Peak Hosting Service Status
        </h1>

        <div class="status-box">
            <div id="statusInfo" class="text-center mb-6">
                <p class="text-lg mb-4">
                    We are checking the status of <strong>swiftpeakhosting.co.uk</strong>. Please wait while we verify the website's availability.
                </p>
                <div class="flex justify-center items-center mb-4">
                    <div id="statusIndicator" class="status-indicator bg-yellow-400 animate-pulse" aria-label="Status Indicator"></div>
                    <span id="statusText" class="text-lg text-yellow-400">Checking...</span>
                </div>
                <p class="text-sm text-gray-400">
                    This may take a few seconds to ensure the result is accurate. Please be patient while we confirm the website status.
                </p>
            </div>

            <div id="loading" class="flex justify-center items-center mb-6">
                <svg role="status" class="w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143736448"></circle>
                </svg>
                <span class="text-lg">Checking...</span>
            </div>
        </div>
    </main>

    <script>
        async function checkWebsiteStatus() {
            const url = 'https://store.swiftpeakhosting.co.uk';
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            // Simulate delay
            await new Promise(resolve => setTimeout(resolve, 3000));

            try {
                const response = await fetch(url, { method: 'HEAD' });

                if (response.ok) {
                    updateStatus('Website is up and running!', 'bg-green-400', 'text-green-400');
                    setTimeout(() => {
                        window.location.href = 'https://store.swiftpeakhosting.co.uk/store/view/56';
                    }, 2000);
                } else {
                    handleDowntime();
                }
            } catch (error) {
                handleDowntime();
            }
        }

        function updateStatus(message, indicatorClass, textClass) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            statusIndicator.className = `status-indicator ${indicatorClass}`;
            statusText.textContent = message;
            statusText.className = `text-lg ${textClass}`;
        }

        function handleDowntime() {
            updateStatus('The website is currently down!', 'bg-red-600', 'text-red-600');
            setTimeout(() => {
                window.location.href = 'https://www.swiftpeakhosting.co.uk/downtime';
            }, 2000);
        }

        window.onload = checkWebsiteStatus;
    </script>
</body>

</html>
