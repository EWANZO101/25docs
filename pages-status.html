<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status - Swift Peak Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.6/flowbite.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
        }

        .loading-text {
            animation: fadeIn 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .status-box {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="text-gray-200 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-3xl p-6">
        <h1 class="text-4xl font-bold text-center text-white mb-6 text-glow">
            Swift Peak Hosting Service Status
        </h1>

        <div class="status-box">
            <div id="statusInfo" class="text-center mb-6">
                <p class="text-lg mb-4">
                    We are checking the status of our store page to make sure you have the latest information and updates. Please wait while we verify the current status.
                </p>
                <div class="flex justify-center items-center mb-4">
                    <div id="statusIndicator" class="status-indicator bg-yellow-400 animate-pulse"></div>
                    <span id="statusText" class="text-lg text-yellow-400">Checking...</span>
                </div>
                <p class="text-sm text-gray-400">
                    This may take a few seconds. Thank you for your patience.
                </p>
            </div>

            <div id="loading" class="flex justify-center items-center mb-6">
                <svg role="status" class="w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                    viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg" preserveaspectratio="xMidYMid slice"
                    shape-rendering="auto">
                    <circle cx="50" cy="50" fill="none" stroke="currentColor" stroke-width="10" r="35"
                        stroke-dasharray="164.93361431346415 56.97787143736448">
                    </circle>
                </svg>
                <span class="text-lg">Checking...</span>
            </div>
        </div>
    </div>

    <script>
        // Function to handle login (simulate POST request to login)
        async function loginToApi() {
            const loginUrl = 'https://store.swiftpeakhosting.co.uk/auth/login'; // Update with actual login endpoint
            const loginData = {
                username: 'YOUR_USERNAME',  // Replace with actual username
                password: 'YOUR_PASSWORD'   // Replace with actual password
            };

            const response = await fetch(loginUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
                credentials: 'same-origin'  // To send cookies along with the request
            });

            if (response.ok) {
                console.log("Login successful!");
                checkApiStatus();  // After login, check API status
            } else {
                console.error("Login failed.");
                updateStatus('Login failed. Please check your credentials.', 'bg-red-600', 'text-red-600');
            }
        }

        // Function to check the API status
        async function checkApiStatus() {
            const apiEndpoint = 'https://store.swiftpeakhosting.co.uk/admin/api-v1'; // API endpoint
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_TOKEN'  // Optional if using API token
                    },
                    credentials: 'same-origin'  // Send cookies along with the request
                });

                if (response.ok) {
                    updateStatus('The store page is online and accessible!', 'bg-green-400', 'text-green-400');
                } else {
                    updateStatus(`Error: Unable to reach the store page (Status: ${response.status})`, 'bg-red-600', 'text-red-600');
                }
            } catch (error) {
                console.error('Error reaching the API:', error);
                updateStatus('Error reaching the API. Please check your connection.', 'bg-red-600', 'text-red-600');
            }
        }

        // Function to update the status display
        function updateStatus(message, indicatorClass, textClass) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            statusIndicator.classList.remove('bg-yellow-400', 'animate-pulse', 'bg-red-600');
            statusIndicator.classList.add(indicatorClass);
            statusText.textContent = message;
            statusText.classList.remove('text-yellow-400', 'text-red-600');
            statusText.classList.add(textClass);
        }

        // Start the login and status check when the page loads
        window.onload = function () {
            loginToApi();  // Start login to get session and then check API status
        };
    </script>
</body>

</html>
