<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Status - Swift Peak Hosting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
        }

        .status-box {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="text-gray-200 flex justify-center items-center min-h-screen">
    <main class="w-full max-w-3xl p-6">
        <h1 class="text-4xl font-bold text-center text-white mb-6 text-glow">
            Store Page Status Checker
        </h1>

        <div class="status-box">
            <div id="statusInfo" class="text-center mb-6">
                <p class="text-lg mb-4">
                    We are checking the status of our store page to make sure you have the latest information and updates. Please wait while we verify the current status.
                </p>
                <div class="flex justify-center items-center mb-4">
                    <div id="statusIndicator" class="status-indicator bg-yellow-400 animate-pulse" aria-label="Status Indicator"></div>
                    <span id="statusText" class="text-lg text-yellow-400">Checking...</span>
                </div>
                <p class="text-sm text-gray-400">
                    This may take a few seconds. Thank you for your patience.
                </p>
            </div>
        </div>
    </main>
</body>


    <script>
        async function checkPortStatus() {
            const apiEndpoint = 'https://store.swiftpeakhosting.co.uk/admin/api-v1'; // Your actual API endpoint
            const ip = '213.48.243.110';
            const port = 80;

            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            try {
                // Simulate delay for user experience
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Make API request
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Include any required authentication headers, e.g., tokens
                        'Authorization': 'Bearer YOUR_API_TOKEN'
                    },
                    body: JSON.stringify({ ip, port })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.status === 'open') {
                        updateStatus('Port is open and accessible!', 'bg-green-400', 'text-green-400');
                    } else {
                        updateStatus('Port is closed or inaccessible.', 'bg-red-600', 'text-red-600');
                    }
                } else {
                    handleError();
                }
            } catch (error) {
                handleError();
            }
        }

        function updateStatus(message, indicatorClass, textClass) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            statusIndicator.className = `status-indicator ${indicatorClass}`;
            statusText.textContent = message;
            statusText.className = `text-lg ${textClass}`;
        }

        function handleError() {
            updateStatus('Error checking the port status!', 'bg-red-600', 'text-red-600');
        }

        // Start checking on page load
        window.onload = checkPortStatus;
    </script>
</body>

</html>
