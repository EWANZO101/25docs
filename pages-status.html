<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Swift Peak Hosting Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
        }

        .loading-box {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="text-gray-200 flex justify-center items-center min-h-screen">

    <div class="loading-box text-center">
        <h1 class="text-3xl font-bold text-white mb-4">
            Taking you to Swift Peak Hosting Store
        </h1>
        <p class="text-lg mb-4">
            Please wait while we redirect you. This will only take a few seconds.
        </p>
        <div class="flex justify-center items-center">
            <div class="w-8 h-8 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
        </div>
        <p class="text-sm text-gray-400 mt-4">
            If you are not redirected automatically, <a href="https://store.swiftpeakhosting.co.uk/dashboard"
                class="text-blue-400 underline">click here</a>.
        </p>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "https://store.swiftpeakhosting.co.uk/dashboard";
        }, 5000);
    </script>

</body>

</html>
