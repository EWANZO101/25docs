<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      color: #ff6347;
      animation: fadeIn 3s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .links {
      margin-top: 20px;
      font-size: 18px;
    }

    .link {
      color: #1e90ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="message">
    We are sorry, but it looks like our form is down for maintenance.
  </div>
  <div class="links">
    If you wish to use a custom domain, please open a ticket in our <a href="https://discord.gg/4xBbRV2g2t" class="link" target="_blank">Discord</a> or contact us by email at <a href="mailto:support@swiftpeakhosting.com" class="link">support@swiftpeakhosting.com</a>.
  </div>
</body>
</html>
