<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Sale</title>
    <script>
        function checkDate() {
            const targetDate = new Date('2024-12-19T23:59:00');
            const currentDate = new Date();
            
            if (currentDate >= targetDate) {
                document.getElementById('sale-content').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
            } else {
                document.getElementById('sale-content').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        window.onload = checkDate;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

    <div class="container mx-auto text-center p-8">
        <h1 class="text-4xl font-bold mb-4">ðŸŽ„ Christmas Sale ðŸŽ„</h1>
        
        <div id="sale-content" style="display: none;">
            <p class="text-2xl mb-4">Hurry up! The Christmas Sale is live now!</p>
            <p class="text-lg mb-8">Enjoy up to 50% off on selected items!</p>
            <button class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition">Shop Now</button>
        </div>

        <div id="error-message" style="display: none;">
            <p class="text-2xl mb-4">The sale will start on December 19, 2024, at 23:59.</p>
            <p class="text-lg mb-8">Please come back later!</p>
        </div>
    </div>

    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
</body>
</html>
