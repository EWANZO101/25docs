<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwindcss.min.css" rel="stylesheet">
    <title>Domain Setup Checklist</title>
    <style>
        body {
            background-color: #1e3a8a; /* Dark blue background */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-5">
        <h1 class="text-lg font-bold">Domain Setup Checklist</h1>
        <div class="py-4">
            <button id="swiftPeakHostingSubdomain" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                Are you using a Swift Peak Hosting subdomain?
            </button>
        </div>
        <div class="py-4">
            <label class="inline-flex items-center">
                <input type="checkbox" id="ownDomain" class="form-checkbox text-blue-600">
                <span class="ml-2">Own Domain</span>
            </label>
            <div id="domainChecklist" class="hidden space-y-4 pl-4 pt-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="validDomain" class="form-checkbox text-blue-600">
                    <span class="ml-2">Valid domain that you own</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="cloudflareSetup" class="form-checkbox text-blue-600">
                    <span class="ml-2">Cloudflare account/setup your domain with Cloudflare</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="watchedVideo" class="form-checkbox text-blue-600">
                    <span class="ml-2">Watched our setup video</span>
                </label>
                <button id="completeSetup" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded hidden">
                    Complete Setup
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <script>
        document.getElementById('swiftPeakHostingSubdomain').onclick = function() {
            window.location.href = 'https://store.swiftpeakhosting.co.uk/store/view/56';
        };

        document.getElementById('ownDomain').onclick = function() {
            document.getElementById('domainChecklist').classList.toggle('hidden');
        };

        document.querySelectorAll('#domainChecklist input').forEach(input => {
            input.onclick = function() {
                let allChecked = Array.from(document.querySelectorAll('#domainChecklist input')).every(checkbox => checkbox.checked);
                document.getElementById('completeSetup').classList.toggle('hidden', !allChecked);
            };
        });

        document.getElementById('completeSetup').onclick = function() {
            window.location.href = 'https://store.swiftpeakhosting.co.uk/store/view/56';
        };
    </script>
</body>
</html>
