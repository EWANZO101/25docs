<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Peak Hosting Ltd - Terms & Conditions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.css" rel="stylesheet" />
  <style>
    /* Custom animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Background image styling */
    body {
      background: url('https://cdn.discordapp.com/attachments/1054865340435279932/1259975039630180423/4rBkgcQ.png?ex=66f3cef2&is=66f27d72&hm=1831137fcafc3bc5b4681d545a0fd185af41fa262a42915aec0514fffe2449f6') no-repeat center center fixed;
      background-size: cover;
    }

    /* Ensure the content area has a slightly dark background for contrast */
    .content-area {
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Custom button styles */
    .custom-button {
      background: linear-gradient(90deg, #1d4ed8, #3b82f6);
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(29, 78, 216, 0.3);
    }

    .custom-button:hover {
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(29, 78, 216, 0.4);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col justify-center items-center">
  <div class="content-area p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold mb-4 fade-in">Terms and Conditions</h1>
    <p class="mb-8">Please read and accept our Terms and Conditions before entering the website.</p>
    <a href="https://www.swiftpeakhosting.co.uk/tnc" target="_blank" class="text-blue-400 underline">View Full T&C</a>
    <div class="mt-8">
      <button id="agreeButton" class="custom-button">I Agree</button>
    </div>
  </div>

  <script>
    // Check if user has already agreed to T&C
    if (localStorage.getItem('agreedToTnC')) {
      // Redirect to the main website
      window.location.href = 'index.html'; // Change to your main page URL
    }

    // Add event listener to the agree button
    document.getElementById('agreeButton').addEventListener('click', function() {
      // Set a flag in local storage
      localStorage.setItem('agreedToTnC', 'true');
      // Redirect to the main website
      window.location.href = 'index.html'; // Change to your main page URL
    });
  </script>
</body>
</html>
