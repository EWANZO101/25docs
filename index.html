<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Peak Hosting Ltd - Merry Christmas!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes snow {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
    .fade-in { animation: fadeIn 2s ease-in-out forwards; }
    body {
      background: url('https://i.ibb.co/PxmJgTv/4rBkgcQ.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .custom-button {
      background: linear-gradient(90deg, #ff3e3e, #ffbd59);
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .custom-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 61, 61, 0.5);
    }
    nav {
      position: relative;
      z-index: 10;
      background: linear-gradient(90deg, #ff3e3e, #ffbd59);
    }
    footer {
      background: linear-gradient(90deg, #ff3e3e, #ffbd59);
    }
    .snowflake {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: snow 10s linear infinite;
      opacity: 0.8;
    }
    .snowflake:nth-child(odd) { animation-duration: 7s; }
    .snowflake:nth-child(even) { animation-duration: 12s; }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- Snowfall effect -->
  <div class="snowflake" style="left: 10%; animation-delay: 0s;"></div>
  <div class="snowflake" style="left: 30%; animation-delay: 1s;"></div>
  <div class="snowflake" style="left: 50%; animation-delay: 2s;"></div>
  <div class="snowflake" style="left: 70%; animation-delay: 3s;"></div>
  <div class="snowflake" style="left: 90%; animation-delay: 4s;"></div>

  <!-- Navbar -->
  <nav class="py-4 shadow-lg sticky top-0 z-10">

      <ul class="flex space-x-6 text-sm font-medium items-center">
        <!-- Add menu links here -->
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-24 text-center bg-black/70 text-white fade-in mt-16">
    <h1 class="text-5xl font-bold">Merry Christmas from Swift Peak Hosting Ltd</h1>
    <p class="text-lg mt-4">Season's Greetings! Enjoy reliable hosting with a festive touch.</p>
    <a href="https://statusv1.swiftpeakhosting.co.uk/" class="custom-button mt-6 inline-block">Check Status</a>
  </section>

  <!-- Services Section -->
  <section id="services" class="py-16 bg-gray-900">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold text-white mb-8">Our Christmas Offers</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
        <!-- Add service cards here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6">
    <div class="container mx-auto text-center">
      <p class="text-white">üéÖ ¬© 2024 Swift Peak Hosting Ltd. All rights reserved. Happy Holidays! üéÅ</p>
    </div>
  </footer>
</body>
</html>
