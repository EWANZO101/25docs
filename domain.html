<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Availability Checker</title>
    <!-- Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center mb-6">Domain Availability Checker</h1>

        <!-- Domain search form -->
        <form id="domain-form" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <label for="domain" class="block text-lg mb-2">Enter Domain Name:</label>
            <input type="text" id="domain" name="domain" class="w-full px-4 py-2 mb-4 text-gray-900 rounded" placeholder="example.com" required>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white py-2 rounded">Check Availability</button>
        </form>

        <!-- Result output -->
        <p id="result" class="mt-6 text-center text-lg"></p>
    </div>

    <!-- JavaScript to handle form submission and fetch domain availability -->
    <script>
        document.getElementById('domain-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get the domain entered by the user
            const domain = document.getElementById('domain').value;

            // Send a request to the Cloudflare Worker
            const response = await fetch(`https://domainavailabilityworkercheck-domain.ewanwcampbell123.workers.dev?domain=${domain}`);
            const result = await response.text();

            // Display the result to the user
            document.getElementById('result').innerText = result;
        });
    </script>

</body>
</html>
