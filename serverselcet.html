<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark blue theme */
      color: #ffffff;
    }
    .configurator {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">Hosting Configurator</h1>
    <p class="text-gray-400">Customize your server starting at £5.99</p>
  </header>

  <div class="configurator w-full max-w-4xl p-6">
    <h2 class="text-xl font-semibold mb-4">Server Configuration</h2>

    <!-- RAM Slider -->
    <div class="mb-6">
      <label for="ram" class="block mb-2 font-medium">RAM (GB): <span id="ram-value">4</span> GB</label>
      <input type="range" id="ram" class="w-full" min="4" max="64" step="4" value="4">
    </div>

    <!-- Storage Slider -->
    <div class="mb-6">
      <label for="storage" class="block mb-2 font-medium">Storage (GB): <span id="storage-value">50</span> GB</label>
      <input type="range" id="storage" class="w-full" min="50" max="2000" step="50" value="50">
    </div>

    <!-- CPU Cores Slider -->
    <div class="mb-6">
      <label for="cpu" class="block mb-2 font-medium">CPU Cores: <span id="cpu-value">2</span> Cores</label>
      <input type="range" id="cpu" class="w-full" min="2" max="16" step="2" value="2">
    </div>

    <!-- Operating System -->
    <div class="mb-6">
      <label for="os" class="block mb-2 font-medium">Select Operating System:</label>
      <select id="os" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
        <option value="linux">Linux (Default)</option>
        <option value="ubuntu">Ubuntu</option>
        <option value="windows">Windows Server</option>
      </select>
    </div>

    <!-- Server Location -->
    <div class="mb-6">
      <label for="location" class="block mb-2 font-medium">Server Location:</label>
      <select id="location" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
        <option value="us">USA</option>
        <option value="eu">Europe</option>
        <option value="asia">Asia</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>

    <!-- Add-ons -->
    <div class="mb-6">
      <label class="block mb-2 font-medium">Additional Options:</label>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="backup" class="mr-2">
        <label for="backup">Daily Backups (Free)</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="support" class="mr-2">
        <label for="support">24/7 Support (Free)</label>
      </div>
    </div>

    <!-- Total Price -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-blue-400">Total Price: £<span id="total-price">5.99</span></h2>
    </div>
  </div>

  <script>
    const basePrice = 5.99; // Fixed base price

    // Inputs
    const ramSlider = document.getElementById("ram");
    const storageSlider = document.getElementById("storage");
    const cpuSlider = document.getElementById("cpu");
    const osSelect = document.getElementById("os");
    const backupCheckbox = document.getElementById("backup");
    const supportCheckbox = document.getElementById("support");

    // Display Elements
    const ramValueEl = document.getElementById("ram-value");
    const storageValueEl = document.getElementById("storage-value");
    const cpuValueEl = document.getElementById("cpu-value");
    const totalPriceEl = document.getElementById("total-price");

    // Update sliders and total price
    function calculateTotal() {
      // Base price is always £5.99
      const totalPrice = basePrice;

      // Update total price element
      totalPriceEl.textContent = totalPrice.toFixed(2);
    }

    function updateValues() {
      // Update displayed slider values
      ramValueEl.textContent = ramSlider.value;
      storageValueEl.textContent = storageSlider.value;
      cpuValueEl.textContent = cpuSlider.value;
    }

    // Event Listeners
    ramSlider.addEventListener("input", updateValues);
    storageSlider.addEventListener("input", updateValues);
    cpuSlider.addEventListener("input", updateValues);
    osSelect.addEventListener("change", calculateTotal);
    backupCheckbox.addEventListener("change", calculateTotal);
    supportCheckbox.addEventListener("change", calculateTotal);

    // Initialize
    calculateTotal();
    updateValues();
  </script>
</body>
</html>
