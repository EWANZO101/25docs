<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark blue theme */
      color: #ffffff;
    }
    .configurator {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1d4ed8;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #93c5fd;
    }
    .slider-thumb:hover {
      background: #2563eb;
    }
    .slider-track {
      appearance: none;
      height: 6px;
      background: #334155;
      border-radius: 3px;
    }
    input[type="range"] {
      width: 100%;
      background: transparent;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">Hosting Configurator</h1>
    <p class="text-gray-400">Customize your server starting at £5.99</p>
  </header>

  <div class="configurator w-full max-w-4xl p-6">
    <h2 class="text-xl font-semibold mb-4">Server Configuration</h2>

    <!-- RAM Slider -->
    <div class="mb-6">
      <label for="ram" class="block mb-2 font-medium">RAM (GB): <span id="ram-value">4</span> GB</label>
      <input type="range" id="ram" class="slider-track slider-thumb" min="4" max="20" step="2" value="4">
    </div>

    <!-- CPU Cores Slider -->
    <div class="mb-6">
      <label for="cpu" class="block mb-2 font-medium">CPU Cores: <span id="cpu-value">2</span> Cores</label>
      <input type="range" id="cpu" class="slider-track slider-thumb" min="2" max="8" step="1" value="2">
    </div>

    <!-- Total Price -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-blue-400">Total Price: £<span id="total-price">5.99</span></h2>
    </div>
  </div>

  <script>
    const basePrice = 5.99; // Fixed base price
    const ramPricePerGB = 2.99; // Price per GB of RAM
    const corePricePerCore = 4.99; // Price per CPU core

    // Inputs
    const ramSlider = document.getElementById("ram");
    const cpuSlider = document.getElementById("cpu");

    // Display Elements
    const ramValueEl = document.getElementById("ram-value");
    const cpuValueEl = document.getElementById("cpu-value");
    const totalPriceEl = document.getElementById("total-price");

    // Update sliders and total price
    function calculateTotal() {
      const ramValue = parseInt(ramSlider.value, 10);
      const cpuValue = parseInt(cpuSlider.value, 10);

      // Calculate price
      const ramPrice = ramValue * ramPricePerGB;
      const cpuPrice = cpuValue * corePricePerCore;
      const totalPrice = basePrice + ramPrice + cpuPrice;

      // Update total price element
      totalPriceEl.textContent = totalPrice.toFixed(2);
    }

    function updateValues() {
      // Update displayed slider values
      ramValueEl.textContent = ramSlider.value;
      cpuValueEl.textContent = cpuSlider.value;

      // Recalculate total price
      calculateTotal();
    }

    // Event Listeners
    ramSlider.addEventListener("input", updateValues);
    cpuSlider.addEventListener("input", updateValues);

    // Initialize
    updateValues();
  </script>
</body>
</html>
