<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark blue theme */
      color: #ffffff;
    }
    .configurator {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">Hosting Configurator</h1>
    <p class="text-gray-400">Customize your server to suit your needs</p>
  </header>

  <div class="configurator w-full max-w-4xl p-6">
    <h2 class="text-xl font-semibold mb-4">Server Configuration</h2>

    <!-- OS Selection -->
    <div class="mb-6">
      <label for="os" class="block mb-2 font-medium">Select Operating System:</label>
      <select id="os" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
        <option value="windows" data-price="5">Windows Server - £5</option>
        <option value="linux" data-price="0">Linux (Free)</option>
        <option value="ubuntu" data-price="3">Ubuntu - £3</option>
      </select>
    </div>

    <!-- RAM Slider -->
    <div class="mb-6">
      <label for="ram" class="block mb-2 font-medium">RAM (GB): <span id="ram-value">8</span> GB</label>
      <input type="range" id="ram" class="w-full" min="4" max="64" step="4" value="8" data-price="2">
    </div>

    <!-- Storage Slider -->
    <div class="mb-6">
      <label for="storage" class="block mb-2 font-medium">Storage (GB): <span id="storage-value">100</span> GB</label>
      <input type="range" id="storage" class="w-full" min="50" max="2000" step="50" value="100" data-price="0.05">
    </div>

    <!-- CPU Cores Slider -->
    <div class="mb-6">
      <label for="cpu" class="block mb-2 font-medium">CPU Cores: <span id="cpu-value">2</span> Cores</label>
      <input type="range" id="cpu" class="w-full" min="2" max="16" step="2" value="2" data-price="8">
    </div>

    <!-- Server Location -->
    <div class="mb-6">
      <label for="location" class="block mb-2 font-medium">Server Location:</label>
      <select id="location" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
        <option value="us">USA</option>
        <option value="eu">Europe</option>
        <option value="asia">Asia</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>

    <!-- Add-ons -->
    <div class="mb-6">
      <label class="block mb-2 font-medium">Additional Options:</label>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="backup" data-price="3" class="mr-2">
        <label for="backup">Daily Backups (£3)</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="support" data-price="5" class="mr-2">
        <label for="support">24/7 Support (£5)</label>
      </div>
    </div>

    <!-- Total Price -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-blue-400">Total Price: £<span id="total-price">5.99</span></h2>
    </div>
  </div>

  <script>
    const basePrice = 5.99;

    // Inputs
    const osSelect = document.getElementById("os");
    const ramSlider = document.getElementById("ram");
    const storageSlider = document.getElementById("storage");
    const cpuSlider = document.getElementById("cpu");
    const backupCheckbox = document.getElementById("backup");
    const supportCheckbox = document.getElementById("support");
    const totalPriceEl = document.getElementById("total-price");

    // Display Elements
    const ramValueEl = document.getElementById("ram-value");
    const storageValueEl = document.getElementById("storage-value");
    const cpuValueEl = document.getElementById("cpu-value");

    // Update sliders and total price
    function calculateTotal() {
      const osPrice = parseFloat(osSelect.options[osSelect.selectedIndex].dataset.price);
      const ramPrice = parseInt(ramSlider.value) * parseFloat(ramSlider.dataset.price);
      const storagePrice = parseInt(storageSlider.value) * parseFloat(storageSlider.dataset.price);
      const cpuPrice = parseInt(cpuSlider.value) * parseFloat(cpuSlider.dataset.price);
      const backupPrice = backupCheckbox.checked ? parseFloat(backupCheckbox.dataset.price) : 0;
      const supportPrice = supportCheckbox.checked ? parseFloat(supportCheckbox.dataset.price) : 0;

      const totalPrice = basePrice + osPrice + ramPrice + storagePrice + cpuPrice + backupPrice + supportPrice;
      totalPriceEl.textContent = totalPrice.toFixed(2);
    }

    function updateValues() {
      ramValueEl.textContent = ramSlider.value;
      storageValueEl.textContent = storageSlider.value;
      cpuValueEl.textContent = cpuSlider.value;
    }

    // Event Listeners
    osSelect.addEventListener("change", calculateTotal);
    ramSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });
    storageSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });
    cpuSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });
    backupCheckbox.addEventListener("change", calculateTotal);
    supportCheckbox.addEventListener("change", calculateTotal);

    // Initialize
    calculateTotal();
    updateValues();
  </script>
</body>
</html>
