<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark blue theme */
      color: #ffffff;
    }
    .configurator {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1d4ed8;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #93c5fd;
    }
    .slider-thumb:hover {
      background: #2563eb;
    }
    .slider-track {
      appearance: none;
      height: 6px;
      background: #334155;
      border-radius: 3px;
    }
    input[type="range"] {
      width: 100%;
      background: transparent;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">Hosting Configurator</h1>
    <p class="text-gray-400">Customize your server starting at £5.99</p>
  </header>

  <div class="w-full max-w-6xl grid grid-cols-3 gap-6">
    <!-- Left Side: Configurator -->
    <div class="configurator col-span-2 p-6">
      <h2 class="text-xl font-semibold mb-4">Server Configuration</h2>

      <!-- RAM Slider -->
      <div class="mb-6" id="ram-config">
        <label for="ram" class="block mb-2 font-medium">RAM (GB): <span id="ram-value">4</span> GB</label>
        <input type="range" id="ram" class="slider-track slider-thumb" min="4" max="20" step="2" value="4">
      </div>

      <!-- Storage Slider -->
      <div class="mb-6" id="storage-config">
        <label for="storage" class="block mb-2 font-medium">Storage (GB): <span id="storage-value">50</span> GB</label>
        <input type="range" id="storage" class="slider-track slider-thumb" min="50" max="2000" step="50" value="50">
      </div>

      <!-- CPU Cores Slider -->
      <div class="mb-6" id="cpu-config">
        <label for="cpu" class="block mb-2 font-medium">CPU Cores: <span id="cpu-value">2</span> Cores</label>
        <input type="range" id="cpu" class="slider-track slider-thumb" min="2" max="8" step="1" value="2">
      </div>

      <!-- Operating System -->
      <div class="mb-6" id="os-config">
        <label for="os" class="block mb-2 font-medium">Select Operating System:</label>
        <select id="os" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
          <option value="linux">Linux (Default)</option>
          <option value="ubuntu">Ubuntu</option>
          <option value="windows">Windows Server</option>
        </select>
      </div>

      <!-- Server Location -->
      <div class="mb-6" id="location-config">
        <label for="location" class="block mb-2 font-medium">Server Location:</label>
        <select id="location" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
          <option value="us">USA (Coming Soon)</option>
          <option value="eu">Europe (Coming Soon)</option>
          <option value="asia">Asia (Coming Soon)</option>
          <option value="uk">United Kingdom</option>
          <option value="sa">South Africa (Coming Soon)</option>
          <option value="au">Australia (Coming Soon)</option>
        </select>
      </div>

      <!-- Billing Interval -->
      <div class="mb-6" id="billing-interval-config">
        <label for="billing-interval" class="block mb-2 font-medium">Billing Interval:</label>
        <select id="billing-interval" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
          <option value="1">1 Month / 30 Days</option>
          <option value="6">6 Months / 180 Days (5% Discount)</option>
          <option value="12">1 Year / 365 Days (10% Discount)</option>
        </select>
      </div>

      <!-- Settlement Type -->
      <div class="mb-6" id="settlement-type-config">
        <label for="settlement-type" class="block mb-2 font-medium">Settlement Type:</label>
        <select id="settlement-type" class="w-full p-3 bg-gray-700 border border-gray-600 rounded">
          <option value="contract">Contract</option>
          <option value="prepaid">Prepaid (+8% Fee)</option>
        </select>
      </div>
    </div>

    <!-- Right Side: Price Breakdown -->
    <div class="configurator p-6">
      <h3 class="text-xl font-semibold mb-4 text-blue-400">Price Breakdown</h3>
      <ul>
        <li class="mb-4 flex justify-between">
          <span>Base Price:</span>
          <span>£5.99</span>
        </li>
        <li class="mb-4 flex justify-between">
          <span>RAM Cost:</span>
          <span>£<span id="price-ram">6.00</span></span>
        </li>
        <li class="mb-4 flex justify-between">
          <span>Storage Cost:</span>
          <span>£<span id="price-storage">0.25</span></span>
        </li>
        <li class="mb-4 flex justify-between">
          <span>CPU Cost:</span>
          <span>£<span id="price-cpu">5.00</span></span>
        </li>
      </ul>
      <hr class="my-4 border-gray-600">
      <h3 class="text-2xl font-semibold text-blue-400 flex justify-between">
        <span>Total Price:</span>
        <span>£<span id="total-price">17.24</span></span>
      </h3>
    </div>
  </div>

  <script>
    const basePrice = 5.99; // Fixed base price
    const ramPricePerGB = 1.50; // Price per GB of RAM
    const corePricePerCore = 2.50; // Price per CPU core
    const storagePricePerGB = 0.005; // Price per GB of storage

    // Inputs
    const ramSlider = document.getElementById("ram");
    const storageSlider = document.getElementById("storage");
    const cpuSlider = document.getElementById("cpu");
    const billingIntervalDropdown = document.getElementById("billing-interval");
    const settlementTypeDropdown = document.getElementById("settlement-type");

    // Display Elements
    const ramValueEl = document.getElementById("ram-value");
    const storageValueEl = document.getElementById("storage-value");
    const cpuValueEl = document.getElementById("cpu-value");
    const totalPriceEl = document.getElementById("total-price");
    const ramCostEl = document.getElementById("price-ram");
    const storageCostEl = document.getElementById("price-storage");
    const cpuCostEl = document.getElementById("price-cpu");

    // Update sliders and price breakdown
    function calculateTotal() {
      const ramValue = parseInt(ramSlider.value, 10);
      const storageValue = parseInt(storageSlider.value, 10);
      const cpuValue = parseInt(cpuSlider.value, 10);
      const billingInterval = parseInt(billingIntervalDropdown.value, 10);
      const settlementType = settlementTypeDropdown.value;

      // Calculate initial prices
      const ramCost = ramValue * ramPricePerGB;
      const storageCost = storageValue * storagePricePerGB;
      const cpuCost = cpuValue * corePricePerCore;
      let totalPrice = basePrice + ramCost + storageCost + cpuCost;

      // Apply billing interval discount
      if (billingInterval === 6) {
        totalPrice *= 0.95; // 5% discount for 6 months
      } else if (billingInterval === 12) {
        totalPrice *= 0.90; // 10% discount for 1 year
      }

      // Apply settlement type fee
      if (settlementType === "prepaid") {
        totalPrice *= 1.08; // 8% increase for prepaid
      }

      // Update UI
      totalPriceEl.textContent = totalPrice.toFixed(2);
      ramCostEl.textContent = ramCost.toFixed(2);
      storageCostEl.textContent = storageCost.toFixed(2);
      cpuCostEl.textContent = cpuCost.toFixed(2);
    }

    function updateValues() {
      ramValueEl.textContent = ramSlider.value;
      storageValueEl.textContent = storageSlider.value;
      cpuValueEl.textContent = cpuSlider.value;
      calculateTotal();
    }

    // Event Listeners
    ramSlider.addEventListener("input", updateValues);
    storageSlider.addEventListener("input", updateValues);
    cpuSlider.addEventListener("input", updateValues);
    billingIntervalDropdown.addEventListener("change", calculateTotal);
    settlementTypeDropdown.addEventListener("change", calculateTotal);

    // Initialize
    updateValues();
  </script>
</body>
</html>
