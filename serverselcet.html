<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosting Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Dark blue */
      color: #ffffff;
    }

    .configurator {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .slider {
      width: 100%;
      appearance: none;
      background: #374151;
      height: 8px;
      border-radius: 5px;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #60a5fa;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #60a5fa;
      cursor: pointer;
    }

    .total {
      font-size: 24px;
      font-weight: bold;
      color: #60a5fa;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="configurator w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Server Configurator</h1>

    <div class="mb-4">
      <label for="ram" class="block mb-2">RAM (in GB): <span id="ram-value">8</span> GB</label>
      <input type="range" id="ram" class="slider" min="4" max="32" step="4" value="8" data-price="5">
    </div>

    <div class="mb-4">
      <label for="storage" class="block mb-2">Storage (in GB): <span id="storage-value">100</span> GB</label>
      <input type="range" id="storage" class="slider" min="100" max="1000" step="100" value="100" data-price="0.1">
    </div>

    <div class="mb-4">
      <label for="cpu" class="block mb-2">CPU Cores: <span id="cpu-value">2</span></label>
      <input type="range" id="cpu" class="slider" min="2" max="8" step="2" value="2" data-price="10">
    </div>

    <div class="mb-4">
      <label for="location" class="block mb-2">Location:</label>
      <select id="location" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
        <option value="us">USA</option>
        <option value="eu">Europe</option>
        <option value="asia">Asia</option>
      </select>
    </div>

    <div class="text-center">
      <h2 class="total">Total Price: Â£<span id="total-price">0</span></h2>
    </div>
  </div>

  <script>
    const ramSlider = document.getElementById("ram");
    const storageSlider = document.getElementById("storage");
    const cpuSlider = document.getElementById("cpu");
    const totalPriceEl = document.getElementById("total-price");

    const ramValueEl = document.getElementById("ram-value");
    const storageValueEl = document.getElementById("storage-value");
    const cpuValueEl = document.getElementById("cpu-value");

    function calculateTotal() {
      const ramPrice = parseInt(ramSlider.value) * parseFloat(ramSlider.dataset.price);
      const storagePrice = parseInt(storageSlider.value) * parseFloat(storageSlider.dataset.price);
      const cpuPrice = parseInt(cpuSlider.value) * parseFloat(cpuSlider.dataset.price);

      const totalPrice = ramPrice + storagePrice + cpuPrice;
      totalPriceEl.textContent = totalPrice.toFixed(2);
    }

    function updateValues() {
      ramValueEl.textContent = ramSlider.value;
      storageValueEl.textContent = storageSlider.value;
      cpuValueEl.textContent = cpuSlider.value;
    }

    ramSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });

    storageSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });

    cpuSlider.addEventListener("input", () => {
      updateValues();
      calculateTotal();
    });

    // Initial calculation
    calculateTotal();
    updateValues();
  </script>
</body>
</html>
