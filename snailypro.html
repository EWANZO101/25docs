<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Stand By - Your CAD is Coming Soon</title>
  <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative overflow-hidden">

  <!-- Animated Background -->
  <div class="absolute inset-0">
    <div class="animate-pulse bg-gradient-to-r from-gray-800 via-gray-700 to-gray-800 opacity-30 h-full"></div>
    <div class="absolute top-1/3 left-1/4 bg-blue-600 blur-3xl h-48 w-48 rounded-full opacity-20"></div>
    <div class="absolute bottom-1/4 right-1/3 bg-purple-600 blur-3xl h-64 w-64 rounded-full opacity-20"></div>
  </div>

  <!-- Main Content -->
  <div class="z-10 text-center p-8 max-w-md">
    <h1 class="text-4xl font-extrabold mb-4">ðŸš§ Please Stand By ðŸš§</h1>
    <p class="text-lg text-gray-300 mb-6">Weâ€™re almost ready! Your patience means the world to us as we finalize your CAD setup.</p>
    
    <!-- Progress Section -->
    <div class="mb-6">
      <div class="flex justify-between text-sm text-gray-400 mb-2">
        <span>Time Remaining: <span id="time-remaining">--:--</span></span>
        <span>Progress: <span id="progress-percentage">0%</span></span>
      </div>
      <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
        <div id="progress-bar" class="bg-blue-600 h-4 rounded-full shadow-md transition-all" style="width: 0%;"></div>
      </div>
    </div>

    <!-- Links Section -->
    <div id="additional-links" class="hidden space-y-4 mt-6">
      <a href="https://ssh-isrp.snailycad.co.uk" class="bg-green-600 text-white font-medium px-6 py-3 rounded-lg transition hover:bg-green-500 block">
        Access SSH
      </a>
      <a href="https://api-isrp.snailycad.co.uk" class="bg-purple-600 text-white font-medium px-6 py-3 rounded-lg transition hover:bg-purple-500 block">
        Access API
      </a>
      <a href="https://cad-isrp.snailycad.co.uk" class="bg-blue-600 text-white font-medium px-6 py-3 rounded-lg transition hover:bg-blue-500 block">
        Access CAD
      </a>
    </div>
  </div>

  <script>
    // Define the target time in GMT
    const endTime = new Date(Date.UTC(2024, 11, 10, 0, 45)); // December 10, 2024, 00:45 GMT
    const startTime = new Date(Date.UTC(2024, 11, 9, 23, 35)); // Start time

    const progressBar = document.getElementById("progress-bar");
    const progressPercentage = document.getElementById("progress-percentage");
    const timeRemaining = document.getElementById("time-remaining");
    const additionalLinks = document.getElementById("additional-links");

    const totalTime = endTime - startTime;

    function updateCountdown() {
      const now = new Date();
      const diff = endTime - now;

      if (diff <= 0) {
        timeRemaining.textContent = "00:00";
        progressBar.style.width = "100%";
        progressPercentage.textContent = "100%";
        additionalLinks.classList.remove("hidden");
      } else {
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, "0");
        const seconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, "0");
        timeRemaining.textContent = `${minutes}:${seconds}`;

        const progress = 100 - (diff / totalTime) * 100;
        progressBar.style.width = `${progress.toFixed(2)}%`;
        progressPercentage.textContent = `${progress.toFixed(0)}%`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
