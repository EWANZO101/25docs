<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Domains - Domain Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header Section -->
    <header class="p-4 bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Domain Hub</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">Domains</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">Login</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-white">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Domain Search Section -->
    <main class="flex justify-center items-center min-h-screen bg-gray-900">
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Find Your Perfect Domain</h2>
            <div class="flex justify-center mb-8">
                <input type="text" id="domainSearch" class="p-3 rounded-l-lg text-gray-700 placeholder-gray-400" placeholder="Enter domain name" />
                <select class="p-3 rounded-r-lg bg-gray-800 text-gray-400" id="domainExtension">
                    <option value=".com">.com</option>
                    <option value=".net">.net</option>
                    <option value=".org">.org</option>
                    <option value=".co">.co</option>
                    <option value=".io">.io</option>
                </select>
                <button id="searchButton" class="p-3 bg-blue-600 text-white rounded-lg">Search</button>
            </div>

            <div id="resultContainer" class="text-left"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-center py-4">
        <p class="text-gray-300">Â© 2024 Domain Hub. All rights reserved.</p>
    </footer>

    <script>
        // Domain Search Button Functionality
        document.getElementById('searchButton').addEventListener('click', function() {
            const domainName = document.getElementById('domainSearch').value;
            const extension = document.getElementById('domainExtension').value;
            const fullDomain = domainName + extension;
            
            // For simplicity, let's just show if it's available or not.
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<p class="text-lg">Checking availability for <strong>${fullDomain}</strong>...</p>`;
            
            // Here, we would call an API to check domain availability.
            // For the purpose of this example, let's simulate availability.
            
            const isAvailable = Math.random() > 0.5; // Simulate a random result.
            if (isAvailable) {
                resultContainer.innerHTML = `<p class="text-lg text-green-400">Great news! <strong>${fullDomain}</strong> is available. <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Cart</button></p>`;
            } else {
                resultContainer.innerHTML = `<p class="text-lg text-red-400">Sorry, <strong>${fullDomain}</strong> is not available. Try another one.</p>`;
            }
        });
    </script>

</body>
</html>
